# 批次大小
batchSize: 50
# 最大重试次数
maxRetries: 10
# 初始重试延迟 秒
initialRetryDelay: 1
# 数据有效期 毫秒
tickerValidity: 10000
# 最小 24h 交易额
minVolume: 1000000
# 价差计算线程数
spreadCalcWorkers: 6
# 价差计算队列容量
spreadCalcQueueSize: 50
# 价差计算节流 毫秒
spreadCalcThrottleMs: 100
# UI 刷新间隔 毫秒
refreshIntervalMs: 200
# 表格显示限制
tableLimit: 35
# 最小价差百分比
minSpreadPercent: 0.1
# 排除 USDC/USDC 对
excludeUsdcUsdcPairs: true
# 展开所有价差条目
useAllSpreadsInSnapshot: true

# 启用的交易所
enabledExchanges:
  - binance
  - gate
  - okx
  - bybit
  - bitget
  - kucoin
  # - backpack
# 全局黑名单
commonBlacklist:
  - BTC
  - SOL
  - ETH/USDT:USDT
  - ETH/USDC:USDC
  - BNB
  - USDC

# 交易所黑名单
exchangeBlacklists:
  binance:
    - 1000000BOB
  okx: []
  bybit: []
  kucoin: []
  gate: []
  bitget: []
  backpack: []
