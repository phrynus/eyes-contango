# 单次拉取的交易对数量
batchSize: 50
# ticker 请求失败可重试次数
maxRetries: 5
# 首次重试延迟（秒）
initialRetryDelay: 1
# ticker 保持有效的毫秒数
tickerValidity: 10000
# 最低 24h 交易额
minVolume: 500000
# 价差计算线程数
spreadCalcWorkers: 16
# 价差计算队列容量
spreadCalcQueueSize: 1000
# 单个交易对两次价差计算的最小间隔（毫秒）
spreadCalcThrottleMs: 50
# UI 刷新间隔（毫秒）
refreshIntervalMs: 1000
# 表格显示的最大币种数量（0 表示不限）
tableLimit: 50
# 过滤的最小价差百分比
minSpreadPercent: 0.1

# 启用的交易所列表
enabledExchanges:
  - binance
  - gate
